<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <form action="">
                <div class="inp">
                    <input type="text" name="dis" id="">
                </div>
                <div class="one">
                    <input type="button" name="" id="" value="C" onclick="dis.value = ''">
                    <input type="button" name="" id="" value="/" onclick="dis.value += '/'">
                    <input type="button" name="" id="" value="*" onclick="dis.value += '*'">
                    <input type="button" name="" id="" value="DEL" onclick="dis.value = dis.value.toString().slice(0,-1)">
                </div>
                <div class="two">
                    <input type="button" name="" id="" value="7" onclick="dis.value += '7'">
                    <input type="button" name="" id="" value="8" onclick="dis.value += '8'">
                    <input type="button" name="" id="" value="9" onclick="dis.value += '9'">
                    <input type="button" name="" id="" value="-" onclick="dis.value += '-'">
                </div>
                <div class="three">
                    <input type="button" name="" id="" value="4" onclick="dis.value += '4'">
                    <input type="button" name="" id="" value="5" onclick="dis.value += '5'">
                    <input type="button" name="" id="" value="6" onclick="dis.value += '6'">
                    <input type="button" name="" id="" value="+" onclick="dis.value += '+'">
                </div>
                <div class="four">
                    <input type="button" name="" id="" value="1" onclick="dis.value += '1'">
                    <input type="button" name="" id="" value="2" onclick="dis.value += '2'">
                    <input type="button" name="" id="" value="3" onclick="dis.value += '3'">
                    <input type="button" name="" id="" value="%" >
                </div>
                <div class="five">
                    <input type="button" class="n" value="0" name="" id="">
                    <input type="button" class="n" value="." name="" id="">
                    <input type="button" class="equal" value="=" name="" id="" onclick="dis.value =eval(dis.value) ">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
